# Bird looking glass settings
birdlg_proxy_port: 5000
birdlg_web_port: 5001
birdlg_branding_title: "{{ network_name }} looking glass"
birdlg_branding_navbar: "{{ network_name }}"
birdlg_domain: "{{ (dns_auto_host_record_suffix + '.' + dns_domain).lstrip('.') }}"
birdlg_vhost: "lg.{{ dns_domain }}"
birdlg_vhost_clearnet: "lg.highdef.network"
# Additional IPs to allow bird-lg-proxy access, in addition to servers in the 'web' group
birdlg_allowed_ips: []
