# Plain old DNS entries
dns_records:
  "{{ dns_domain }}":
    "@":
      type: ansible_host_alias # will be expanded to the node's IPs
      target: dn42-us-chi01.jlu5.com
    "lg":
      type: ansible_host_alias
      target: dn42-us-chi01.jlu5.com
    "www":
      type: ansible_host_alias
      target: dn42-us-chi01.jlu5.com
    "nightfall":
      type: ansible_host_alias
      target: dn42-us-atl01.jlu5.com
    "ping":
      type: CNAME
      target: ca-yvr01

# Subdomains to add both DNS and rDNS entries
dns_extra_hosts:
  "ca-yvr01":
    ip4: 172.22.108.17
    ip6: fd86:bad:11b7:a::1
  "ca-yvr02":
    ip4: 172.22.108.18
    ip6: fd86:bad:11b7:a::2
  "anycast":
    ip4: "{{ anycast_ip }}"
    ip6: "{{ anycast_ip6 }}"
  "dns":
    ip4: "{{ anycast_recursors_ip }}"
    ip6: "{{ anycast_recursors_ip6 }}"
