# Custom DNS entries. This is read by scripts/make-dns-entries.py to generate Bind-style zones under dns-zones/
dns_records:
  "{{ dns_domain }}":
    # Public-facing
    "lg":
      # ansible_host_alias expands to the IPv4 & IPv6 (ownip & ownip6) of a particular node
      type: ansible_host_alias
      target: us-sea03
    "ping":
      type: host_record
      ip4: 172.22.108.3
      ip6: fd86:bad:11b7:aaaa::3

    # DNS & web anycast
    "ns":
      type: host_record
      ip4: "{{ dummy_interfaces.anycast_auth_dns.ip4_natmap[0] }}"
      ip6: "{{ dummy_interfaces.anycast_auth_dns.ip6[0] }}"
    "dns":
      type: host_record
      ip4: "{{ dummy_interfaces.anycast_recursors.ip4_natmap[0] }}"
      ip6: "{{ dummy_interfaces.anycast_recursors.ip6[0] }}"
    "@":
      type: multi
      records:
        - type: A
          target: "{{ dummy_interfaces.anycast_recursors.ip4_natmap[0] }}"
        - type: AAAA
          target: "{{ dummy_interfaces.anycast_recursors.ip6[0] }}"
    "www":
      type: CNAME
      target: "@"

    # Internal services
    "nightfall":
      type: host_record
      ip4: 172.22.108.52
      ip6: fd86:bad:11b7:fa7c::52
    "music":
      type: host_record
      ip4: 172.22.108.53
    "jf":
      type: multi
      records:
        - type: A
          target: 172.22.108.2
        - type: AAAA
          target: fd86:bad:11b7:aaaa::2
    "mtxadmin":
      type: A
      target: 172.22.108.55

    # legacy peering nodes
    "peers-nodeid-113.ca-ymq01":
      type: host_record
      ip4: 172.20.229.113
      ip6: "fd86:bad:11b7::1"
    "peers-nodeid-115.ca-ymq01":
      type: host_record
      ip4: 172.20.229.115
    "peers-nodeid-117.nl-ams02":
      type: host_record
      ip4: 172.20.229.117
      ip6: "fd86:bad:11b7:117::1"
    "peers-nodeid-122.us-sjc01":
      type: host_record
      ip4: 172.20.229.122
      ip6: "fd86:bad:11b7:22::1"
    "peers-nodeid-127.hk01":
      type: host_record
      ip4: 172.20.229.127

    # IXP routers
    "fr-nantesixp1.ix":
      type: host_record
      ip4: 172.22.108.16
      ip6: fd86:bad:11b7:1116::1
    "fr-nantesixp2.ix":
      type: host_record
      ip4: 172.22.108.17
      ip6: fd86:bad:11b7:1117::1

  "jlu5.dn42":
    # CNAMEs to new domain
    "lg":
      type: CNAME
      target: lg.highdef.dn42.
    "ping":
      type: CNAME
      target: ping.highdef.dn42.

dns_generate_records:
  "highdef.dn42":
    - start: 1
      end: 15
      template: "${0,1,d}.yvrlab"  # pad 2 to IP section
      rtype: A
      target: "172.22.108.$"
    - start: 24
      end: 31
      template: "${0,1,d}.SEA-clients"
      rtype: A
      target: "172.22.108.$"
    - start: 40
      end: 47
      template: "${0,1,d}.YMQ-clients"
      rtype: A
      target: "172.22.108.$"
  "172.22.108.0/25":
    - start: 1
      end: 15
      template: "$"
      rtype: PTR
      target: "${0,2,d}.yvrlab.highdef.dn42."
    - start: 24
      end: 31
      template: "$"
      rtype: PTR
      target: "${0,2,d}.SEA-clients.highdef.dn42."
    - start: 40
      end: 47
      template: "$"
      rtype: PTR
      target: "${0,2,d}.YMQ-clients.highdef.dn42."
