# Custom DNS entries. This is read by scripts/make-dns-entries.py to generate Bind-style zones under dns-zones/
dns_records:
  "{{ dns_domain }}":
    "@":
      type: ansible_host_alias # will be expanded to the node's IPs
      target: dn42-us-chi01.jlu5.com
    "lg":
      type: ansible_host_alias
      target: dn42-us-chi01.jlu5.com
    "www":
      type: ansible_host_alias
      target: dn42-us-chi01.jlu5.com
    "nightfall":
      type: ansible_host_alias
      target: dn42-us-atl01.jlu5.com
    "ping":
      type: CNAME
      target: ca-yvr01

    # Hosts to create forward and reverse entries for
    "ca-yvr01":
      type: host_record
      ip4: 172.22.108.17
      ip6: fd86:bad:11b7:a::1
    "ca-yvr02":
      type: host_record
      ip4: 172.22.108.18
      ip6: fd86:bad:11b7:a::2
    "anycast":
      type: host_record
      ip4: "{{ anycast_ip }}"
      ip6: "{{ anycast_ip6 }}"
    "dns":
      type: host_record
      ip4: "{{ anycast_recursors_ip }}"
      ip6: "{{ anycast_recursors_ip6 }}"

dns_generate_records:
  "172.22.108.0/26":
    - start: 1
      end: 15
      template: "$"
      rtype: PTR
      target: "host-172-22-108-$.riptidenet.jlu5.com."

  "riptidenet.jlu5.com":  # Not enabled yet, as of 2021-01-18
    - start: 1
      end: 15
      template: "host-172-22-108-$.riptidenet.jlu5.com."
      rtype: A
      target: "172.22.108.$"
