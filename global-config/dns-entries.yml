# Custom DNS entries. This is read by scripts/make-dns-entries.py to generate Bind-style zones under dns-zones/
dns_records:
  "{{ dns_domain }}":
    # Public-facing
    "lg":
      # ansible_host_alias expands to the IPv4 & IPv6 (ownip & ownip6) of a particular node
      type: ansible_host_alias
      target: ymq
    "ping":
      type: host_record
      ip4: 172.22.108.3
      ip6: fd86:bad:11b7:aaaa::3

    # DNS & web anycast
    "ns":
      type: host_record
      ip4: "{{ dummy_interfaces.anycast_auth_dns.ip4[0] }}"
      ip6: "{{ dummy_interfaces.anycast_auth_dns.ip6[0] }}"
    "dns":
      type: host_record
      ip4: "{{ dummy_interfaces.anycast_recursors.ip4[0] }}"
      ip6: "{{ dummy_interfaces.anycast_recursors.ip6[0] }}"
    "@":
      type: multi
      records:
        - type: A
          target: "{{ dummy_interfaces.anycast_recursors.ip4[0] }}"
        - type: AAAA
          target: "{{ dummy_interfaces.anycast_recursors.ip6[0] }}"
    "www":
      type: CNAME
      target: "@"

    # Internal services
    "music":
      type: host_record
      ip4: 172.22.108.53
    "jf":
      type: multi
      records:
        - type: A
          target: 172.22.108.2
        - type: AAAA
          target: fd86:bad:11b7:aaaa::2
    "mtxadmin":
      type: A
      target: 172.22.108.66
    "git":
      type: host_record
      ip4: 172.22.108.82
      ip6: fd86:bad:11b7:1022::2

    # Transfer networks & legacy peering IPs
    "peers-nodeid-115.ymq":
      type: host_record
      ip4: 172.20.229.115
    "peers-nodeid-116.ams":
      type: host_record
      ip4: 172.20.229.116
    "peers-nodeid-127.sgp":
      type: host_record
      ip4: 172.20.229.127
    "chi-rtr-ptp.yvrlab":
      type: host_record
      ip4: 172.22.108.19
    "yvrlab-ptp.chi":
      type: host_record
      ip4: 172.22.108.18
    "sjc-rtr-ptp.yvrlab":
      type: host_record
      ip4: 172.22.108.73
    "yvrlab-ptp.sjc":
      type: host_record
      ip4: 172.22.108.72
    "ymq-rtr-ptp.yvrlab":
      type: host_record
      ip4: 172.22.108.75
    "yvrlab-ptp.ymq":
      type: host_record
      ip4: 172.22.108.74

    # Misc routers
    "gw.yvrlab":
      type: host_record
      ip4: 172.22.108.1
      ip6: fd86:bad:11b7:aaaa::1
    "nte-ixrs.rtr":
      type: host_record
      ip4: 172.22.108.17
      ip6: fd86:bad:11b7:1117::1

  "jlu5.dn42":
    # CNAMEs to new domain
    "lg":
      type: CNAME
      target: lg.highdef.dn42.
    "ping":
      type: CNAME
      target: ping.highdef.dn42.

  "myip.dn42":
    "@":
      type: multi
      records:
        - type: A
          target: 172.20.0.81
        - type: AAAA
          target: fd42:d42:d42:81::1
        - type: NS
          target: "ns1.lare.dn42."
        - type: NS
          target: "ns-auth1.svc.taavi.dn42."
        - type: NS
          target: "ns-auth2.svc.taavi.dn42."
        - type: NS
          target: "ns1.bandura.dn42."
    "v4":
      type: A
      target: 172.20.0.81
    "v6":
      type: AAAA
      target: fd42:d42:d42:81::1

dns_generate_records:
  "highdef.dn42":
    - start: 24
      end: 31
      template: "${0,1,d}.SEA-clients"
      rtype: A
      target: "172.22.108.$"
    - start: 40
      end: 47
      template: "${0,1,d}.YMQ-clients"
      rtype: A
      target: "172.22.108.$"
  "172.22.108.0/25":
    - start: 24
      end: 31
      template: "$"
      rtype: PTR
      target: "${0,2,d}.SEA-clients.highdef.dn42."
    - start: 40
      end: 47
      template: "$"
      rtype: PTR
      target: "${0,2,d}.YMQ-clients.highdef.dn42."

## Zone mirroring for *.delegation-servers.dn42
dns_dn42_primary_servers:
# b.master.delegation-servers.dn42
- fd42:180:3de0:30::1
# j.master.delegation-servers.dn42
- fd42:180:3de0:10:5054:ff:fe87:ea39

dns_dn42_secondary_zones:
- dn42
- delegation-servers.dn42
- recursive-servers.dn42
- registry-sync.dn42
- 10.in-addr.arpa
- 20.172.in-addr.arpa
- 21.172.in-addr.arpa
- 22.172.in-addr.arpa
- 23.172.in-addr.arpa
- 31.172.in-addr.arpa
- d.f.ip6.arpa
pdns_secondary_zones_dir: /etc/powerdns/secondary-zones
