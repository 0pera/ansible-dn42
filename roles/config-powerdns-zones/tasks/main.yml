
- name: "Template named.conf for PowerDNS"
  copy:
    src: "{{ playbook_dir }}/global-config/named.conf"
    dest: "/etc/powerdns/named.conf"
    mode: '0644'
  notify:
    - Reconfigure PowerDNS

- name: "Synchronize DNS zones"
  synchronize:
    src: "{{ playbook_dir }}/global-config/dns-zones/"
    dest: "{{ dns_zones_dir }}"
  notify:
    - Reconfigure PowerDNS
