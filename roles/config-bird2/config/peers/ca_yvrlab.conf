function ca_yvrlab_export() {
    if (source = RTS_BGP || is_ibgp_network()) then {
        accept;
    }
    reject;
}

protocol bgp ibgp_ca_yvrlab {
    local as OWNAS;
    neighbor fd86:bad:11b7:aaaa::1 as OWNAS;
    rr client;
    passive on;

    ipv4 {
        import none;
        export where ca_yvrlab_export();
    };

    ipv6 {
        import none;
        export where ca_yvrlab_export();
    };
}
