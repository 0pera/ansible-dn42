protocol bgp ibgp_nantesixp {
    local as OWNAS;
    neighbor fe80::1080:36 as OWNAS;
    interface "igp-fr-par01";
    direct;

    ipv4 {
        import all;
        export where source ~ [RTS_BGP, RTS_STATIC, RTS_DEVICE];
        next hop self;
    };
    ipv6 {
        import all;
        export where source ~ [RTS_BGP, RTS_STATIC, RTS_DEVICE];
        next hop self;
    };
}
