protocol bgp ibgp_ca_yvr01 {
    local as OWNAS;
    neighbor 172.22.108.17 as OWNAS;
    rr client;

    ipv4 {
        export where source = RTS_BGP && is_valid_network() && !is_self_net();
        next hop self ebgp;
    };

    ipv6 {
        export where source = RTS_BGP && is_valid_network_v6() && !is_self_net_v6();
        next hop self ebgp;
    };
}
