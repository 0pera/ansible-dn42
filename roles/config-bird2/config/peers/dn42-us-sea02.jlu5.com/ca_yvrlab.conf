protocol bgp ibgp_ca_yvrlab {
    local as OWNAS;
    neighbor 172.22.108.1 as OWNAS;
    rr client;
    passive on;
    direct;

    ipv4 {
        import where ibgp_import_filter();
        export all;
        next hop self;
    };
}

protocol bgp ibgp_ca_yvrlab_v6 {
    local as OWNAS;
    neighbor fd86:bad:11b7:aaaa::1 as OWNAS;
    rr client;
    passive on;
    direct;

    ipv6 {
        import where ibgp_import_filter();
        export all;
        next hop self;
    };
}
