- name: Add Netdata apt repository
  block:
  - name: Set Netdata repository URL
    set_fact:
      netdata_repo_url: "https://packagecloud.io/netdata/netdata"

  - name: Download apt signing key for Netdata
    get_url:
      url: "{{ netdata_repo_url }}/gpgkey"
      dest: /usr/share/keyrings/netdata-packagecloud.asc
      mode: '0644'

  - name: Add Netdata repository to sources.list.d
    apt_repository:
      repo: >
        deb [signed-by=/usr/share/keyrings/netdata-packagecloud.asc]
        {{ netdata_repo_url }}/{{ ansible_distribution | lower }}/
        {{ ansible_distribution_release }} main
      state: present
      filename: netdata-packagecloud
  # Skip adding this on testing machines - I'll ship my own binaries of netdata
  # until Bullseye is officially supported
  when: ansible_distribution_version != "testing" and ansible_distribution_release != "bullseye"

- name: Install Netdata package
  apt:
    package: netdata
    state: latest
    install_recommends: yes
    update_cache: yes

- name: Write Netdata base config
  template:
    src: netdata.conf.j2
    dest: /etc/netdata/netdata.conf
  notify:
  - Restart Netdata

- name: Write Netdata config overrides
  include_tasks: "netdata-overrides.yml"

- name: Restart Netdata (as needed)
  meta: flush_handlers

- name: Run Netdata Cloud claim
  become: yes
  become_user: netdata
  command:
    cmd: netdata-claim.sh -token={{ netdata_token }} -rooms={{ netdata_room_ids }} -url={{ netdata_cloud_url }}
    creates: /var/lib/netdata/cloud.d/claimed_id
  register: netdata_claim_output
  when: netdata_register_cloud

- name: Print Netdata claim output
  debug:
    var: netdata_claim_output.stderr_lines

- name: Enable netdata systemd service
  systemd:
    state: started
    enabled: yes
    name: netdata
